name: flutter_midi_pro_example
description: Demonstrates how to use the flutter_midi_pro plugin.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.19.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_midi_pro:
    path: ../
  cupertino_icons: ^1.0.2
  flutter_piano_pro: ^0.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
